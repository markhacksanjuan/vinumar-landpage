<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/contacto.css">
    <link rel="stylesheet" href="/src/css/dist.css">
    <link rel="stylesheet" href="/src/css/buttons.css">
    <link rel="stylesheet" href="/src/css/flex.css">
    <title>Vinumar | Contacto</title>
</head>
<body>
    <navbar class="container row content-between"></navbar>

    <div id='content' class='container column content-center'>
        <section id='contacto' class='border_top container column section padding-t-15 margin-b-300'>
            <h4 class="padding-b-60 border_bottom">Contacta con el equipo de Vinumar</h4>
            <div class='container row content-between padding-t-10'>
                <div class="container column contact-card">
                    <p class='bold'>Rellena el formulario</p>
                    <form action="submit" class='contact-form'>
                        <input type="text" name='name' placeholder="Nombre y Apellidos">
                        <input type="email" placeholder="correo@electronico.com">
                        <div class='container column'>
                            <label for="mensaje">Su mensaje:</label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div id='checkbox' class='container row'>
                            <input type="checkbox" name='rgpd'>
                            <label for="rgpd">Acepto RGPD</label>
                            <button class='bold btn-white'>Enviar</button>
                        </div>
                    </form>
                </div>
                <div class='contact-card'>
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="688" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=carretera%20munera%205,%20villarrobledo&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123movies</a><br><style>.mapouter{position:relative;text-align:right;height:600px;width:688px;}</style><a href="https://www.embedgooglemap.net">how to put google maps on website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:600px;width:688px;}</style></div></div>
                </div>
            </div>
        </section>
        <section id='contact'  class='container row border_top section margin-b-173 padding-t-15'>
                    <h4 class='margin-b-60'>Dónde puedes encontrarnos</h4>
                    <ul id='contact-1'>
                        <li>ctra. Munera, 5</li>
                        <li>02600 Villarrobledo</li>
                        <li>Albacete, España</li>
                    </ul>
                    <ul id='contact-2'>
                        <li>T +34 967141500</li>
                        <li>F +34 967144111</li>
                    </ul>
                    <ul id='contact-3'>
                        <li>vinumar@vinumar.es</li>
                    </ul>
        </section>
    </div>

    <footer class='footer'></footer>

    <script src="/src/js/fetch.js" type="module"></script>
</body>
</html>
